<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EK6</title>
    <!--<script src="/jquery-3.4.0.min.js"></script>-->
   <!-- <script src="/main.js"></script>-->
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<footer>
    <div id="client-form">
        <form>
            <h2>Добавить клиента</h2>
            <label> Название клиента
                <input type="text" name="name" value="">
            </label>
            <label> Номер договора ИМ
                <input type="text" name="hetonghao" value="">
            </label>
            <label> Закрепеленный менеджер
                <input type="text" name="manager" value="">
            </label>
            <hr>
            <button id="save-client">Сохранить</button>
        </form>
    </div>
</footer>
<footer>
    <div id="edit-client-form" style="display: none;">
        <form id="edit-client" method="put">
            <label for="edit-name">Имя клиента:</label>
            <input type="text" id="edit-name" name="name" required>

            <label for="edit-hetonghao">Номер договора:</label>
            <input type="text" id="edit-hetonghao" name="hetonghao" required>

            <label for="edit-manager">Закрепленный менеджер:</label>
            <input type="text" id="edit-manager" name="manager" required>

            <input type="hidden" id="edit-client-id" name="id">

            <button id="reset">Сохранить изменения</button>
        </form>
    </div>
</footer>
<blockquote>
    <h1 id="ek6-name-h1">Список клиентов (<span th:text="${ClientsCount}">0</span>)</h1>
</blockquote>
<button id="show-add-client-form">Добавить клиента</button>
<br>
<div id="client-list">
    <!-- Заголовок таблицы -->
    <div class="client-header">
        <div>Клиент</div>
        <div>Номер договора</div>
        <div>Закрпелеенный менеджер</div>
        <div>Действия</div>
    </div>
    <!-- Список клиентов -->
    <div th:each="client : ${clients}" class="client-item">
        <a href="#" class="client-link" th:data-id="${client.id}" th:text="${client.name}">Client Name</a>
        <a href="#" class="client-link" th:data-id="${client.id}" th:text="${client.hetonghao}">Client hetonghao</a>
        <a href="#" class="client-link" th:data-id="${client.id}" th:text="${client.manager}">Client manager</a>
        <div class="client-actions">
            <a href="#" class="edit-client-link" th:data-id="${client.id}">Редактировать</a>
            <a href="#" class="delete-client-link" th:data-id="${client.id}">Удалить</a>
        </div>
    </div>
</div>

<!-- Модальное окно -->
<div class="modal fade" id="clientModal" tabindex="-1" role="dialog" aria-labelledby="clientModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="clientModalLabel">Информация о клиенте</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p><strong>Имя:</strong> <span id="clientName"></span></p>
                <p><strong>Номер договора:</strong> <span id="clientContractNumber"></span></p>
                <p><strong>Менеджер:</strong> <span id="clientManager"></span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<script src="/jquery-3.4.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/main.js"></script>
</body>
</html>
